package com.origingame.model;

option java_outer_classname = "PlayerPropertyProtos";

message PlayerProperty {
    required int32 id = 1;
    optional string username = 2;
    optional string nickname = 3;
    optional int32 level = 4;
    optional int32 vit = 5;
    optional int32 max_vit = 6;
    optional int32 gold = 7;
    optional int32 gem = 8;
    optional string unique_id = 9;

}